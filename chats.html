<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - kakao talk!</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-brands fa-rocketchat fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-sharp fa-solid fa-gear fa-xl">
              <span class="just-noti"></span>
            </i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chats-chat.html">
        <div class="user-component">
          <!-- 왼쪽에 위치한 component -->
          <div class="user-component__column">
            <img src="src/jong.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">종인</h4>
              <h6 class="user-component__subtitle">하이</h6>
            </div>
          </div>
          <!-- 오른쪽에 위치한 component -->
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
          <!-- 까지 -->
        </div>
      </a>
    </main>
    <div id="no-mobile">
      <span>창을 줄여주세요</span>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-message fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="far fa-circle fa-2x"></i
          ></a>
          <span class="nav__ellip-noti"></span>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/d6a8138f6f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
