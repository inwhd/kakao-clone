<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - kakao talk!</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span>
          <a href="settings.html">
            <i class="fa-sharp fa-solid fa-gear fa-xl">
              <span class="just-noti"></span>
            </i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <!-- 왼쪽에 위치한 component -->
        <div class="user-component__column">
          <img
            src="src/jong.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">title</h4>
            <h6 class="user-component__subtitle">
              +1 787 493 4219<i class="fa-solid fa-triangle-exclamation"></i>
            </h6>
          </div>
        </div>
        <!-- 오른쪽에 위치한 component -->
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar fa-2x"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book fa-2x"></i
          ><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-brands fa-themeco fa-2x"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-file-invoice-dollar fa-2x"></i
          ><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-folder-open fa-2x"></i><span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-images">
              <i class="fa-solid fa-quote-left fa-2x"></i>
            </div>
            <span class="more-suggestion__icon-textx">Kakao Story</span>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-images">
              <i class="fa-solid fa-quote-left fa-2x"></i>
            </div>
            <span class="more-suggestion__icon-textx">Kakao Friends </span>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-images">
              <i class="fa-solid fa-quote-left fa-2x"></i>
            </div>
            <span class="more-suggestion__icon-textx">Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-message fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-circle fa-2x"></i
          ></a>
          <span class="nav__ellip-noti"></span>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면을 가로로 돌려주세요</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d6a8138f6f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
